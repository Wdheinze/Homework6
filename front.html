<!DOCTYPE html>
<html lang="en" dir="ltr">
<html>

<head>
    <meta charset="utf-8">
    <title>Memory game</title>
    <script src="script.js" type="application/javascript"></script>
</head>

<h1>Memory Game!</h1>
<div id="tracker">Attempts= </div>
<h2>Welcome. Enter Info to enter MemoryGame</h2>
<div class="divTable">
    <div class="divTableRows">
        <div class="divTableCell">First Name</div>
        <div class="divTableCell"><input type="text" id="firstNameGet"></div>
    </div>
    <div class="divTable">
        <div class="divTableRows">
            <div class="divTableCell">Last Name</div>
            <div class="divTableCell"><input type="text" id="lastNameGet"></div>
        </div>
        <div class="divTable">
            <div class="divTableRows">
                <div class="divTableCell">Age</div>
                <div class="divTableCell"><input type="text" id="ageGet"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell"><button id="submit" onclick="addToPlayer()"> ~>Submit </button></div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
